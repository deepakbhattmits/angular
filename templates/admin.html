
    <div class="col-lg-12">
      <h3 class='my_page_head' ng-bind='( page_name | uppercase )'></h3>
    </div>

<div class='admin_login_form' ng-if="checkLogin()">
     <h2>Login</h2>
      <div ng-show="success">{{ somethingRight }}</div>
      <div ng-show="error">{{ somethingWrong }}</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input passwordStrength type="password" name="password" id="password" class="form-control"  ng-model="user.password" required />
             <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
        </div>
    </form>

</div>
<div class="row" ng-if="checkLogout()">
      <div class="col-lg-3 col-sm-3 col-md-3 col-xs-6" ng-repeat="data in datas" ng-click="fullValue(data.id)">
        <span ng-bind="( data.FirstName | uppercase )"></span>
        <span ng-bind="( data.LastName | capitalize )"></span>
      </div>
</div>
<div class="row">
      <ul class='list-inline'>
        <li ng-repeat="data in dataf">
          <span ng-bind="(data.id)"></span>
          <span ng-bind="(data.FirstName)"></span>
          <span ng-bind="(data.LastName)"></span>
        </li>
      </ul>
</div>
